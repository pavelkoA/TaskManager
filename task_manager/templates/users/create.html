{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4">{% translate 'Sign up' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-sm" type="submit" value="{% translate 'Register' %}">
    </form>
{% endblock %}
