{% extends 'include/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>{% translate "Login" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-dark mb-3" type="submit">{% translate 'Log in' %}</button>
    </form>
{% endblock %}
