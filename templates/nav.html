{% load i18n %}

{% load django_bootstrap5 %}

{% bootstrap_css %}

<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
    <a class="navbar-brand ms-3" href="{% url 'home' %}">{% translate "Task manager" %}</a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users_list' %}">{% translate "Users" %}</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn nav-link" value="{% translate 'Logout' %}">
                </form>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">{% translate "Login" %}</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
