{% load i18n %}

{% load django_bootstrap5 %}


{% bootstrap_css %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">{% translate "Task manager" %}</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}">{% translate 'Users' %}</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0; background: none; border: none;">{% translate "Logout" %}</button>
                </form>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login/">{% translate 'Login' %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
